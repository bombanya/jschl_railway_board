<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>
            Biletiki Board
        </title>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <p:selectOneMenu value="#{indexBean.stationId}"
                                 id="stationSelector"
                                 valueChangeListener="#{indexBean.handleEvent}"
                >
                    <f:selectItems value="#{indexBean.stationsBean.stations}"
                                   var="station"
                                   itemLabel="#{indexBean.getLabelFromStation(station)}"
                                   itemValue="#{station.id}"
                    />
                    <f:ajax/>
                </p:selectOneMenu>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
